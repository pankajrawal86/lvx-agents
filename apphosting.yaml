# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  ingress: open
  # maxInstances: 100
  # concurrency: 80
  cpu: 1
  memoryMiB: 512

# The command to start your app.
entrypoint: gunicorn main:app

# Tell the build system to use the Python buildpack
build:
  builder: gcp-buildpacks/python-builder
